[package]
name = "ait"
version = "0.2.0"
authors = ["Wilhelm SÃ¶derkvist Vermelin <wilhelm.wermelin@icloud.com>"]
license = "MIT"
edition = "2021"
repository = "https://github.com/wilswer/ait"
description = "AIT is a terminal based chat interface for interacting with large language models from various providers."
readme = "README.md"

[target.'cfg(not(target_os = "linux"))'.dependencies]
arboard = "3"

[dependencies]
anyhow = "1"
clap = { version = "4.5", features = ["derive"] }
crossterm = { version = "0.28", features = ["event-stream"] }
dirs = "5.0"
futures = "0.3"
genai = "=0.1.15"
ratatui = "0.29"
rusqlite = { version = "0.32", features = ["bundled"] }
textwrap = "0.16"
tokio = { version = "1", features = ["full"] }
tui-textarea = "0.7"

[profile.release]
strip = true
